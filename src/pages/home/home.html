<ion-header dark>
  <ion-navbar class="navbar-dashboard">
   <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="main-content">

  <div class="main-card">
    <ion-card>
      <ion-card-header>
        Principal
      </ion-card-header>
      <ion-card-content>
        <p>Quer pedir um anime? Acesse o Suporte</p>
        <hr>
        <p>Tire todas ou quase todas as suas dúvidas no F.A.Q.</p>
        <hr>
        <p>Estamos adicionando em média 200 episódios distintos por dia, em breve seremos o maior do Brasil.</p>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div class="main-card">
      <ion-card>
        <ion-card-header>
          Lançamentos
          <p>Últimos episódios adicionados</p>
        </ion-card-header>
        <ion-card-content>
          <ion-item style="background-color: #2c3e50; color: #ffffff" *ngFor="let episodio of lastEpisodes">
            {{ episodio.nome }} - {{ episodio.episodio }}
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
