<ion-header dark>
  <ion-navbar class="navbar-dashboard">
   <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="main-content">

  <div class="main-card">
    <ion-card>
      <ion-card-header>
        Principal
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let mensagem of mensagens">
            <p>{{ mensagem.texto }}</p>
            <hr>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div class="main-card">
      <ion-card>
        <ion-card-header>
          Lançamentos
          <p>Últimos episódios adicionados</p>
        </ion-card-header>
        <ion-card-content>
          <ion-item style="background-color: #2c3e50; color: #ffffff" *ngFor="let episodio of lastEpisodes">
            {{ episodio.nome }} - {{ episodio.episodio }}
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
