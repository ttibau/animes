<ion-header>
  <ion-navbar class="navbar-dashboard">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Animes com a letra: {{ letraSelecionada }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-content">
  <ion-searchbar
    [(ngModel)]="animeQuery"
    placeholder="Pesquisar"
    (ionInput)="getItems($event)"
    >
  </ion-searchbar>
  <ion-list>
    <ion-item (click)="goToAnime(anime.informacoes.nome, letraSelecionada)" *ngFor="let anime of listaAnimes">
      <ion-thumbnail item-start>
        <img src="{{ anime.informacoes.icone }}">
      </ion-thumbnail>
      <h2>{{ anime.informacoes.nome }}</h2>
      <p>{{ anime.informacoes.genero }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
