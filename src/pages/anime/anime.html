<ion-header>
  <ion-navbar class="navbar-dashboard">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anime</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="main-content">
  <div class="main-card">
    <ion-card>
      <ion-card-header>
        {{ nome }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ sinopse }}</p>
        <p>{{ genero }}</p>
        <div class="button-group">
            <button ion-button color="danger" (click)="favoritarAnime()"><ion-icon name="heart"></ion-icon> Favorito</button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

    <!-- Lista de ovas e filmes -->
    <div class="main-card" *ngIf="temOvas">
      <ion-card>
        <ion-card-header>
          LISTA DE OVA's & Filmes
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <button (click)="goToEpisode(ova.titulo, ova.url, ova.prev, ova.next)"  *ngFor="let ova of listaOvas | orderBy: order"  color="secundaria" ion-item>{{ova.titulo}}</button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

  <!-- Lista de episódios -->
<div class="main-card">
  <ion-card>
    <ion-card-header>
      LISTA DE EPISÓDIOS
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button (click)="goToEpisode(episodio.titulo, episodio.url, episodio.prev, episodio.next)" color="secundaria" ion-item *ngFor="let episodio of listaEpisodios | orderBy: order">{{ episodio.titulo }}</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
